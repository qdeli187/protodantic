syntax = "proto3";

package example;

enum Status {
    UNKNOWN = 0;
    ACTIVE = 1;
    INACTIVE = 2;
    PENDING = 3;
}

message Address {
    string street = 1;
    string city = 2;
    string zip_code = 3;
}

message Person {
    string name = 1;
    int32 age = 2;
    string email = 3;
    Address address = 5;
    optional string phone = 19;
    repeated string hobbies = 6;
    bool is_active = 7;
    optional double salary = 8;
    repeated Contact contacts = 9;
    Status status = 10;
    map<string, int32> skills = 11;
}

message Contact {
    bytes id = 1;
    string type = 2;
    string value = 3;
}
